<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">
        <header class="page-heading">
            <div class="page-heading__count">
                <p>1/24</p>
            </div>
            <h1>Crossword</h1>
        </header>
        <main>
            <form class="crossword-body">
                <input type="text" maxlength="1"    class="v-1"        style="grid-column-start: 5;">

                <input type="text" maxlength="1"    class="v-1"        style="grid-column-start: 5;">

                <input type="text" maxlength="1"    class="h-1"        style="grid-column-start: 1;">
                <input type="text" maxlength="1"    class="h-1"        style="grid-column-start: 2;">
                <input type="text" maxlength="1"    class="h-1"        style="grid-column-start: 3;">
                <input type="text" maxlength="1"    class="h-1"        style="grid-column-start: 4;">
                <input type="text" maxlength="1"    class="h-1 v-1"    style="grid-column-start: 5;">
                <input type="text" maxlength="1"    class="h-1"        style="grid-column-start: 6;">

                <input type="text" maxlength="1"    class="v-1"        style="grid-column-start: 5;">

                <input type="text" maxlength="1"    class="h-2 v-2"    style="grid-column-start: 3;">
                <input type="text" maxlength="1"    class="h-2"        style="grid-column-start: 4;">
                <input type="text" maxlength="1"    class="h-2 v-1"    style="grid-column-start: 5;">
                <input type="text" maxlength="1"    class="h-2"        style="grid-column-start: 6;">

                <input type="text" maxlength="1"    class="v-2"        style="grid-column-start: 3;">
                <input type="text" maxlength="1"    class="v-1"        style="grid-column-start: 5;">

                <input type="text" maxlength="1"    class="v-2"        style="grid-column-start: 3;">
            </form>

            <div class="crossword-contents" >
                <ul class="crossword-contents__horizontal" style="list-style: none;">
                    <li class="horizontal">текст-"рыба", часто используемый в печати и вэб-дизайне</li>
                    <li class="horizontal">текст-"рыба", часто используемый в печати и вэб-дизайне</li>
                </ul>
                <ul class="crossword-contents__vertical" style="list-style: none;">
                    <li class="vertical">текст-"рыба", часто используемый в печати и вэб-дизайне</li>
                    <li class="vertical">текст-"рыба", часто используемый в печати и вэб-дизайне</li>
                </ul>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
